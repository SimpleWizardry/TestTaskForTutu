function drawRatingV1(vote) {
  if (vote >= 0 && vote <= 20) {
      return '★☆☆☆☆';
  }
  else if (vote > 20 && vote <= 40) {
    return '★★☆☆☆';
  }

}

function drawRatingV2(vote) {

}

//только для строк
function drawRatingV3(vote) {
  return "★☆☆☆☆".replace(/☆/g, (star, i) => {
    return vote > i * 20 ? "★" : "☆";
  });
}
